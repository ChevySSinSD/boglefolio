<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Boglefolio{% endblock %}</title>
    
    <!-- beer.css for styling -->
    <link rel="stylesheet" href="https://unpkg.com/beer-css@1/dist/cdn/beer.min.css">
    <script type="module" src="https://unpkg.com/beer-css@1/dist/cdn/beer.min.js"></script>
    
    <!-- Material Symbols for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- HTMX for dynamic interactions -->
    <script src="https://unpkg.com/htmx.org@2.0.5/dist/htmx.min.js"></script>
    
    <style>
        .main-nav {
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .content {
            padding: 1rem;
        }
        .card {
            margin-bottom: 1rem;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .table-actions {
            display: flex;
            gap: 0.5rem;
        }
        .loading {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="container">
            <a href="/" class="brand">
                <span class="material-symbols-outlined">account_balance</span>
                Boglefolio
            </a>
            
            <div class="nav-links">
                <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">
                    <span class="material-symbols-outlined">dashboard</span>
                    Dashboard
                </a>
                <a href="/users" class="{% if '/users' in request.url.path %}active{% endif %}">
                    <span class="material-symbols-outlined">people</span>
                    Users
                </a>
                <a href="/assets" class="{% if '/assets' in request.url.path %}active{% endif %}">
                    <span class="material-symbols-outlined">trending_up</span>
                    Assets
                </a>
                <a href="/accounts" class="{% if '/accounts' in request.url.path %}active{% endif %}">
                    <span class="material-symbols-outlined">account_balance_wallet</span>
                    Accounts
                </a>
                <a href="/transactions" class="{% if '/transactions' in request.url.path %}active{% endif %}">
                    <span class="material-symbols-outlined">receipt</span>
                    Transactions
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- HTMX Loading indicator -->
    <script>
        document.body.addEventListener('htmx:beforeRequest', function(evt) {
            evt.target.classList.add('loading');
        });
        
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            evt.target.classList.remove('loading');
        });
    </script>
</body>
</html>
