{% extends "base.html" %}

{% block title %}Profile - Boglefolio{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4><i class="bi bi-person-circle me-2"></i>User Profile</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label"><strong>Username</strong></label>
                            <p class="form-control-plaintext">{{ user.username }}</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Email</strong></label>
                            <p class="form-control-plaintext">{{ user.email or 'Not provided' }}</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Member Since</strong></label>
                            <p class="form-control-plaintext">Recently joined</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label"><strong>Account ID</strong></label>
                            <p class="form-control-plaintext"><small class="text-muted">{{ user.id }}</small></p>
                        </div>
                    </div>
                </div>
                
                <hr>
                
                <div class="d-flex gap-2">
                    <button class="btn btn-primary" disabled>
                        <i class="bi bi-pencil me-1"></i> Edit Profile
                    </button>
                    <button class="btn btn-outline-secondary" disabled>
                        <i class="bi bi-key me-1"></i> Change Password
                    </button>
                </div>
                
                <div class="mt-3">
                    <small class="text-muted">Profile editing features coming soon!</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
