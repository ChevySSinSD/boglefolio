<!DOCTYPE html>
<html>
<head>
    <title>Boglefolio - Create Account</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 100px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="password"] { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box;
        }
        button { 
            background: #28a745; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 16px;
        }
        button:hover { background: #218838; }
        .back-link { margin-bottom: 20px; }
        .back-link a { color: #007bff; text-decoration: none; }
        .error { 
            color: #dc3545; 
            background: #f8d7da; 
            padding: 10px; 
            border-radius: 4px; 
            margin-bottom: 15px; 
        }
        .success { 
            color: #155724; 
            background: #d4edda; 
            padding: 10px; 
            border-radius: 4px; 
            margin-bottom: 15px; 
        }
        .login-link { margin-top: 20px; text-align: center; }
        .login-link a { color: #007bff; text-decoration: none; }
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="back-link">
        <a href="/login">‚Üê Back to login options</a>
    </div>
    
    <h2>Create New Account</h2>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    {% if success %}
        <div class="success">{{ success }}</div>
    {% endif %}
    
    <form method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="50">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <div class="password-requirements">Minimum 8 characters</div>
        </div>
        
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
        </div>
        
        <button type="submit">Create Account</button>
    </form>
    
    <div class="login-link">
        <p>Already have an account? <a href="/login/form">Login here</a></p>
    </div>
</body>
</html>
