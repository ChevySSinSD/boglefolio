<!DOCTYPE html>
<html lang="en" data-bs-theme="auto" id="html-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Boglefolio{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- <style>
        /* Override Bootstrap's primary color globally */
        :root {
            --bs-primary: #198754;        /* Green - good for financial apps */
            --bs-primary-rgb: 25, 135, 84;
        }
        /* Darker green for dark mode for better contrast */
        [data-bs-theme="dark"] {
            --bs-primary: #20c997;        /* Lighter teal-green for dark mode */
            --bs-primary-rgb: 32, 201, 151;
        }
    </style> -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ“Š Boglefolio</a>
            
            <!-- Navigation Menu (for authenticated users) -->
            {% if request.session.get('user') %}
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/accounts">Accounts</a>
                <a class="nav-link" href="/profile">Profile</a>
            </div>
            {% endif %}
            
            <div class="navbar-nav ms-auto d-flex align-items-center">
                <!-- Theme Mode Selector -->
                <div class="nav-item dropdown me-3">
                    <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" 
                            data-bs-toggle="dropdown" aria-expanded="false" id="theme-dropdown">
                        <i class="bi bi-circle-half"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <button class="dropdown-item" type="button" onclick="setTheme('auto')">
                                <i class="bi bi-circle-half me-2"></i> Auto
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item" type="button" onclick="setTheme('light')">
                                <i class="bi bi-sun me-2"></i> Light
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item" type="button" onclick="setTheme('dark')">
                                <i class="bi bi-moon me-2"></i> Dark
                            </button>
                        </li>
                    </ul>
                </div>
                
                <!-- User Info & Logout -->
                {% if request.session.get('user') %}
                    <span class="navbar-text me-3">Hello, {{ request.session.user.username }}!</span>
                    <form method="post" action="/logout" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </form>
                {% else %}
                    <a class="nav-link" href="/login">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Theme Management Script -->
    <script>
        const htmlElement = document.getElementById('html-theme');
        
        // Load saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'auto';
        setTheme(savedTheme);
        
        function setTheme(theme) {
            htmlElement.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme);
            
            // Handle auto theme
            if (theme === 'auto') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                htmlElement.setAttribute('data-bs-theme', prefersDark ? 'dark' : 'light');
            }
            
            updateThemeIcon(theme);
        }
        
        function updateThemeIcon(theme) {
            const dropdown = document.getElementById('theme-dropdown');
            const icons = {
                auto: 'bi-circle-half',
                light: 'bi-sun',
                dark: 'bi-moon'
            };
            
            const icon = dropdown.querySelector('i');
            icon.className = `bi ${icons[theme]}`;
        }
        
        // Listen for system theme changes when using auto
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function() {
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'auto') {
                setTheme('auto');
            }
        });
    </script>
</body>
</html>
